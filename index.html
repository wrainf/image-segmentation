<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <link rel="stylesheet" href="./style.css">
  
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Image Segmentation</h1>
  <div>Unfortunately, because I'm using a free hosting service, the server fails for high resolutions/cluster</div>
  <div>Generally, if your image has resolution, (pixel * width) < 400,000 , it should be okay</div>

  <div>To experiment with higher clusters/resolution, clone the <a href="github.com/wrainf/image-segmentation">repo</a></div>
  <form id="imageForm" enctype="multipart/form-data">
    <input name="file" type="file" accept="image/*" required>
    <div><label for="K">No. of cluster</label>
      <input type="number" max="3" min="1" name="K" id="K" required></div>
    
    <input type="submit" value="Upload">
  </form>
  <div id="loading" class="loading-container hidden">
    <div class="loading-spinner"></div>
  </div>
  
  <div id="result"></div>
</body>
</html>
